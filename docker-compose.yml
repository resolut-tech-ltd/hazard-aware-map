version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: bump_aware_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bump_aware
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bump_aware_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/bump_aware
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "True"
    ports:
      - "8080:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bump_aware_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bumpaware.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
